<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h1 class="title">Todo List</h1>

            <div class="input-items-grid">
                <input type="text" class="input-field input-field" placeholder="Todo name" required="">
                <input type="date" class="date-field input-field">
                <button class="add-btn" onclick="addItems()" >Add</button>

                <div class="items-grid" id="list-of-items"></div>
            </div>

            
        </div>
    </div>
  

    <script src="js/script.js"></script>
</body>
</html>
